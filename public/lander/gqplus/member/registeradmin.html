<!DOCTYPE html>
<html ng-app="GQapp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="icon" type="image/png" href="icon.png" />
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.0/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="http://angular-data-grid.github.io/dist/pagination.js"></script>
<script src="http://angular-data-grid.github.io/dist/dataGrid.js"></script>
<script src="js/notification.js"></script>

<script src="app/app.js"></script>

  <title>GQ+ Login </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body ng-controller="gqctrl">

  <div style="margin-top:10px;" class="wrap">
  <h1>GQ+</h1>
		<div class="avatar">
      <img src="icon.png">
		</div>
		<input type="text" placeholder="Username" ng-model="user" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="password" placeholder="Password" ng-model="pass" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="password" placeholder="Repeat Password" ng-model="passwordconf" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="text" placeholder="First Name" ng-model="firstname" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="text" placeholder="Last Name" ng-model="lastname" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="email" placeholder="Email" ng-model="email" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="text" placeholder="Phone Number" ng-model="phone" required>
		<div class="bar">
			<i></i>
		</div>
		
	
		<button id="botbtr" style="margin-top:10px;" ng-click="adminsignup(user,pass,passwordconf,firstname,lastname,email,phone)">Register</button>
	</div>

</body>

</html>
