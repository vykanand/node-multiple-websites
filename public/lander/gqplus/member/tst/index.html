<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>md-collection-pagination</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css'>

  
  
</head>

<body>
  <div ng-app="demo" ng-controller="DemoController as vm">
  <md-toolbar class="md-toolbar-tools md-whiteframe-2dp">
    <div flex layout-align="center center" layout="row">
      <a href="https://github.com/jonatanklosko/md-collection-pagination" target="blank">md-collection-pagination demo</a>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-align="center center" layout-padding>
    <form>
      <md-input-container>
        <input type="text" placeholder="Search..." ng-model="vm.searchString" ng-change="vm.search()"/>
      </md-input-container>
    </form>
    <md-list>
      <md-list-item ng-repeat="user in vm.displayedUsers">{{ user }}</md-list-item>
    </md-list>
    <md-collection-pagination collection="vm.filteredUsers" paginated-collection="vm.displayedUsers"></md-collection-pagination>
  </md-content>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.4/chance.min.js'></script>
<script src='https://cdn.rawgit.com/jonatanklosko/md-collection-pagination/e12b494e93579ac0363a76b433db0065f15ae6a1/dist/md-collection-pagination.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
