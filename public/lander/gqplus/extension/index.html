<!DOCTYPE html>
<html ng-app="GQapp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
<script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
<script src="app/app.js"></script>

  <title>GQ+ - Login </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/stylser.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body ng-controller="gqctrl">

  <div class="wrap">
  <h1>GQ+</h1>
		<div class="avatar">
      <img src="icon.png">
		</div>
		<input type="text" placeholder="username" ng-model="login.user" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="password" placeholder="password" ng-model="login.pass" required>
		<a href="" class="forgot_link">forgot ?</a>
		<button ng-click="login(login.user,login.pass)">Sign in</button>
		<button id="botbt">Register</button>
	</div>

  <script src="js/index.js"></script>

</body>

</html>
